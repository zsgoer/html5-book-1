<!doctype html>
<!--
    <!doctype html>
        문서 유형을 지정하는 선언문
        html4에서는 아래와 같은 문서유형 선언이 있었으나, html5 이후로는 위와같은 선언문으로 통일한다.

            1. 엄격모드 (strict mode) : HTML4표준 문법을 정확히 따르는 문서/. 하나라도 잘못되있으면 오류를 뱉는다.
                <doctype html public "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
            2. 호환모드 (transitional mode) : HTML4 표준을 조금 벗어나도 허용.
                <doctype html public "-//W3C//DTD HTML 4.01 Transitional/EN" "http://www.w3.org/TR/html4/loose.dtd">
            3. 프레임셋 모드. : 프레임 셋은 한 화면을 분할 해 여러 문서를 동시에 표시하는 방법.
                <doctype html public "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
-->
<html>
    <head>
        <!--
            <head> 태그는 브라우저에게 정보를 주는 태그.
        -->
        <meta charset="utf-8">
        <meta name="description" content="여기에 사이트에 대한 짧은 설명을 입력합니다.">
        <!--
            문자 인코딩 및 문서 키워드. 요약정보.
        -->
        <title>
            <!-- 문서 제목 -->
            내가 처음 만드는 HTML문서
        </title>
    </head>
    <body>
        <h1>시간이란..</h1>
        <p>내일 죽을 것처럼 오늘을 살고 <br>
        영원히 살 것처럼 내일을 꿈꾸어라.</p>
        <img src="images/first.jpg">
        </p>
    </body>
</html>
